        <h2>WZHUB</h2>
        <p>
            <a href="https://github.com/wzhub/rps/tree/main/Remove%20Format" target="_blank">格式移除</a>工具通過審核啦，真不容易。買了小米最便宜的<a href="https://www.mi.com/shop/buy/detail?product_id=16141" target="_blank">顯示器</a>，超出預期非常喜歡。買到了樹莓派與顯示器的<a href="https://m.tb.cn/h.Ukt687N?tk=NMusdUh4G1b" target="_blank">轉接線</a>，連接沒問題但系統崩潰了。於是又買了<a href="https://item.m.jd.com/product/100013654792.html" target="_blank">讀卡器</a>把樹莓派存儲卡裡的系統重新安了一遍。也買了一個自帶藍牙接收器的<a href="https://item.m.jd.com/product/100033007503.html" target="_blank">鼠標</a>，還有一個<a href="https://item.m.jd.com/product/100038062815.html" target="_blank">記憶棒</a>存儲數據用，一個音頻<a href="https://item.m.jd.com/product/100020452447.html" target="_blank">轉接線</a>來連接音箱。配上一把鍵盤，樹莓派終於用起來了。閱讀了系統參考<a href="https://www.debian.org/doc/manuals/debian-reference/" target="_blank">資料</a>的目錄，覺得過於深奧，先放一放以後再讀，這裡是從樹莓派系統拿出來的<a href="https://wzhub.github.io/debian-reference.en.pdf">離線版本</a>。去電影院看了兩遍<a href="https://movie.douban.com/subject/4811774/" target="_blank">《阿凡達·二》</a>。<a href="https://www.douban.com/game/34824349/" target="_blank">健身環大冒險</a>二刷九十級啦。十二月讀完了<a href="https://book.douban.com/subject/3889178/" target="_blank">《重來》</a>，很喜歡，會再讀。
        </p>
